<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vercel + Turnstile</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .form-container { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Secure Form</h2>
        <form id="captcha-form">
            <input type="email" placeholder="Email" required><br><br>
            
            <div class="cf-turnstile" data-sitekey="YOUR_SITE_KEY"></div>
            
            <br>
            <button type="submit">Submit</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById('captcha-form').onsubmit = async (e) => {
            e.preventDefault();
            const status = document.getElementById('status');
            const formData = new FormData(e.target);
            const token = formData.get('cf-turnstile-response');

            status.innerText = "Verifying...";

            const res = await fetch('https://checkcloud.overwrite249.workers.dev/', {
                method: 'POST',
                body: JSON.stringify({ token }),
                headers: { 'Content-Type': 'application/json' }
            });

            const data = await res.json();
            status.innerText = data.success ? "✅ Success!" : "❌ Verification Failed";
        };
    </script>
</body>
</html>
